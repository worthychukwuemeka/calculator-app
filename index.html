<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day 5 - Calculator using HTML, CSS & JS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include the external CSS file (style.css) for styling purposes. -->
</head>

<body>
    <div class="container">
        <input type="text" class="display" />
        <!-- Input field for displaying calculator input and results. -->

        <div class="buttons">
            <!-- Container for calculator buttons. -->
            <button class="operator" data-value="AC">AC</button>
            <!-- Button to clear the calculator input. -->
            <button class="operator" data-value="DEL">DEL</button>
            <!-- Button to delete the last entered digit. -->
            <button class="operator" data-value="%">%</button>
            <!-- Button for percentage calculation. -->
            <button class="operator" data-value="/">/</button>
            <!-- Button for division operation. -->

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <!-- Numeric buttons for 7, 8, and 9. -->
            <button class="operator" data-value="*">*</button>
            <!-- Button for multiplication operation. -->

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <!-- Numeric buttons for 4, 5, and 6. -->
            <button class="operator" data-value="-">-</button>
            <!-- Button for subtraction operation. -->

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <!-- Numeric buttons for 1, 2, and 3. -->
            <button class="operator" data-value="+">+</button>
            <!-- Button for addition operation. -->

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <!-- Numeric buttons for 0, 00, and decimal point. -->
            <button class="operator" data-value="=">=</button>
            <!-- Button to calculate and display the result. -->
        </div>
    </div>
    <!-- End of the calculator container. -->

    <script src="script.js"></script>
    <!-- Include the external JavaScript file (script.js) for calculator functionality. -->

</body>

</html>
